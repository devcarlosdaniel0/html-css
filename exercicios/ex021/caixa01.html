<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            height: auto;
            width: 150px;
            text-align: center;
            background-color: lightgray;

            border: 5px solid darkgoldenrod;

            padding: 5px;

            margin: auto;

            outline: 2px dashed black;
        }

        a{

            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafo também é uma caixa box level, <a href="#">mas os links são caixas inline level</a></p>
</body>
</html>
