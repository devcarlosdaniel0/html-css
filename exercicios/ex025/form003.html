<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste do form</h1>
    <form action="cadastro.js" method="get">
        <div>
            <label for="ialuno">Nome:</label>
            <input type="text" name="aluno" id="ialuno" placeholder="Nome completo" maxlength="40" required>
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="de 0 a 10" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2024-04" required>
        </div>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2024-04-30">
        </div>
        <div>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
