<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <div class="sex">
                <label for="man">Masculino</label>
                <input type="radio" name="sex" id="man" value="M"> <br>
                <label for="woman">Feminino</label>
                <input type="radio" name="sex" id="woman" value="F">
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <div class="sports">
                <label for="baskt">Basquete</label>
                <input type="checkbox" name="baskt" id="baskt"> <br>

                <label for="soccer">Futebol</label>
                <input type="checkbox" name="soccer" id="soccer"> <br>

                <label for="volei">Vôlei</label>
                <input type="checkbox" name="volei" id="volei"> <br>

                <label for="table-tenis">Tênis de mesa</label>
                <input type="checkbox" name="table-tenis" id="table-tenis"> <br>

                <label for="athletics">Atletismo</label>
                <input type="checkbox" name="athletics" id="athletics"> <br>

                <label for="bowling">Boliche</label>
                <input type="checkbox" name="bowling" id="bowling">
            </div>
        </fieldset>
        <div>
            <input type="reset" value="limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
