<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="n1">Número 1</label>
            <input type="number" name="n1" id="n1" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div>
            <label for="n2">Número 2</label>
            <input type="number" name="n2" id="n2" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div>
            <label for="soma">Soma: </label>
            <output name="soma" id="soma">0</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>
</body>
</html>
