<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <div>
            <label for="num">NÃºmero: </label>
            <input type="range" name="num" id="num" min="0" max="10" value="5" oninput="val.innerHTML = Number(num.value)">
            <output id="val">5</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar" onclick="val.innerHTML = 5">
        </div>

    </form>
</body>
</html>
